
<template name="appsPage">
  {{setTitle "Applications - Spark"}}
  {{>navbar hideLinks=false}}
  {{log this}}
  <div class="container">
    <div>
      {{>React
          component=Table
          name="running-apps"
          title="Running Applications"
          collection="Applications"
          columns=columns
          selector=runningAppsSelector
          totalCollection="NumRunningApplications"
          sortId='id'
          sortDir=-1
      }}
    </div>
    <div>
      {{>React
          component=Table
          name="completed-apps"
          title="Completed Applications"
          collection="Applications"
          columns=columns
          selector=completedAppsSelector
          totalCollection="NumCompletedApplications"
          sortId='id'
          sortDir=-1
      }}
    </div>
  </div>
</template>
